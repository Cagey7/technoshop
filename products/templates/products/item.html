{% extends "core/layout.html" %}

{% block body %}
    <p>Товар:</p>
    {% if item.is_in_cart %}
        <p>----------------------------</p>
        <p>{{ item.item }}</p>
        <p>----------------------------</p>
    {% else %}
        <p>----------------------------</p>
        <a href="{% url 'item' item.item.slug %}"><p>{{ item.item.name }}</p></a>
        <form method="post" action="{% url 'add_to_cart' item.item.id %}">
            {% csrf_token %}
            <button type="submit">Submit</button>
        </form> 
        <p>----------------------------</p>
    {% endif %}
{% endblock %}
