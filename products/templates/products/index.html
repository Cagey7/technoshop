{% extends "core/layout.html" %}

{% block body %}
<main>
    <br><br>
    <div class="container">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                {% for n in news %}
                <div class="carousel-item active">
                    {% if n.photo %}
                    <img src="{{ n.photo.url }}" class="d-block w-100" alt="{{ n.name }}">
                    {% endif %}
                </div>
                {% endfor %}
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Предыдущий</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Следующий</span>
            </button>
        </div>
        <br><br>
        <h4> Разделы </h4>
        <div class="container">
            <div class="row">
                {% for chapter in chapters %}
                    <div class="card shadow-sm" style="width: 14rem; border: none; margin: 10px 30px;">
                        {% if chapter.photo %}
                        <a href="{% url 'chapter' chapter.slug %}">
                            <img src="{{ chapter.photo.url }}" class="card-img-top">
                        </a>
                        {% endif %}
                        <div class="card-body">
                            <a class="link_text" href="{% url 'chapter' chapter.slug %}">
                                <p class="card-text">{{ chapter.name }}</p>
                            </a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
        <br>
        <h5>Наши бренды</h5>
        <div class="d-flex flex-wrap" >
            {% for brand in brands %}
                <div class="mr-3 mb-3">
                    <img src="{{ brand.photo.url }}" style="margin:20px 20px; width:140px;">
                </div>
            {% endfor %}
        </div>
    </div>
</main>
{% endblock %}
