{% extends "users/user_layout.html" %}
{% load humanize %}

{% block userbody %}
    
    <h3>Адреса</h3>
    <br>
    <div class="row">
        <div class="col-8">       
            <form method="post" action="{% url 'delete_address' %}">
                {% csrf_token %}
                <label for="address">Выберите адрес</label>
                <select class="form-select" id="address" name="address" aria-label="Выберите адрес">
                    {% for address in addresses %}
                        {% if address.default %}
                            <option selected="selected" value="{{ address.id }}">{{ address.info }}</option>
                        {% else %}
                            <option value="{{ address.id }}">{{ address.info }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <br>
                <div>
                    <button type="submit" class="btn delete_button" type="submit">Удалить адрес</button>
                </div>
            </form>
        </div>
        <div class="col-4"></div>
    </div>
    <div class="row">
        <div class="col-8">
            <form method="post" action="{% url 'add_address' %}" class="mt-3">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="address" class="form-label">Введите новый адрес</label>
                    <input type="text" class="form-control" id="address" name="address">
                </div>
                <button type="submit" class="btn button_style">Добавить адерс</button>
            </form>
        </div>
        <div class="col-4"></div>
    </div>


{% endblock %}
